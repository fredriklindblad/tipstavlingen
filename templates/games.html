{% extends "layout.html" %}
{% block content %}

<!-- 
How this page is supposed to work:

    * When rendering:
        1. Fill games with current round from games table WHERE round_id == ?
        2. Fill score if not null in home_score, away_score

    * Functions on page:
        1. Next round (check if possible, set a max of 30 and light grey if unavailable button)
        2. Previous round (check if possible, set a min of 1 and light grey if unavailable button)

    Communication with database when:
        * page rendered
        * change of round

-->
<body>
    <div>
        <div class="text-center">
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                <a class="btn btn-secondary btn-block" onclick="switchToPreviousRound()" role="button"><</a>
                <a class="btn btn-dark btn-block">Omgång {{round}}</a>
                <a class="btn btn-primary btn-block" onclick="switchToNextRound()" role="button">></a>
            </div>
        </div>
        <div class="row justify-content-center mt-2 mb-2">
            <div class="col text-center">
                <p class="fw-bold border bg-warning">Omgång {{round}} Deadline: {{deadline}}</p>
            </div>
        </div>
    </div>
    <!-- Games table -->
    <div class="row justify-content-center">
        <div class="col ms-5 me-5">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th scope="col" style="width: 30%">Hemmalag</th>
                    <th scope="col" style="width: 30%">Bortalag</th>
                    <th scope="col" style="width: 10%">Resultat</th>
                    <th scope="col" style="width: 20%">Datum</th>
                    <th scope="col" style="width: 10%">Avsparkstid</th>
                </tr>
            </thead>
            <tbody id="gamesTable">
                <!-- TODO: Hela matchlistan ska läsas in när sidan renderas. Nuvarande omgång visas och resten kan komma åt genom pilarna utan interaktion m db. -->
            </tbody>
        </table>
        </div>
    </div>
    <script src="/static/javascript/games.js" type="text/javascript"></script>
</body>
{% endblock content %}
