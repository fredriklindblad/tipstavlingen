<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="container-md border">
        <div class="row">
            <div class="col">Col 1</div>
            <div class="col">Col 2</div>
        </div>
    </div>
    <script src="/static/javascript/scripts.js" type="text/javascript"> </script>
    <h1>Pick your team!</h1>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
    <datalist id="datalistOptions">
        {% for player in players %}
        <option value={{player}}></option>
        {% endfor %}
    </datalist>
    <button type="submit" class="btn btn-primary" id="pickPlayer" onclick="pickPlayer()">Lägg till</button>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Målvakter</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="GK1">Mark</td>
            </tr>
            <tr>
                <td id="GK2">Mark</td>
            </tr>
        </tbody>
    </table>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Försvarare</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="DEF1">Mark</td>
            </tr>
            <tr>
                <td id="DEF2">Mark</td>
            </tr>
            <tr>
                <td id="DEF3">Mark</td>
            </tr>
            <tr>
                <td id="DEF4">Mark</td>
            </tr>
            <tr>
                <td id="DEF5">Mark</td>
            </tr>
        </tbody>
    </table>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Mittfältare</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="MF1">Mark</td>
            </tr>
            <tr>
                <td id="MF2">Mark</td>
            </tr>
            <tr>
                <td id="MF3">Mark</td>
            </tr>
            <tr>
                <td id="MF4">Mark</td>
            </tr>
            <tr>
                <td id="MF5">Mark</td>
            </tr>
        </tbody>
    </table>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Anfallare</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="FW1">Mark</td>
            </tr>
            <tr>
                <td id="FW2">Mark</td>
            </tr>
            <tr>
                <td id="FW3">Mark</td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
